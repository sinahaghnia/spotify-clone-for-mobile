<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> music playback page</title>
    <link rel="stylesheet" href="./css/index2.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <section class="broadcast-page">

        <div class="upper-part">
            <div class="icons-and-information">
                <i class="fa-solid fa-angle-down"></i>
                <span class="albom-name">درحال پخش از  آلبوم tabaghe 13 </span>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            
            <div class="div-img-song">
                <img id="img-song" src="./image/img_20250201_202025_523.jpg" alt="">
            </div>

        </div>

        <div class="lower-part">
           
            <div class="music-src">
                <audio id="music-kharidam-ye-gluck" src="./music/08 Amin Tijay - Kharidam Ye Glock (feat. Neemski).mp3"></audio>
                <audio id="music-dancin" src="./music/aaron_smith_dancin_krono_remix.mp3"></audio>
            </div>
            
            <div class="music-name-and-icons">

                 <div class="music-name2">
                    <span class="span-music-name"> Kharidam ye Gluck</span>
                    <p class="p-artist-name">Amin tijay</p>
                </div>

            </div>

            <div class="music-timeline">
                <div class="timeline">
                    <div class="timeline-progress"></div>
                    <div class="thumb"></div>
                </div>
            </div>

            <div class="control-music">
                <i id="backward" class="fa-solid fa-backward-step"></i>
                <i id="play" class="fa-solid fa-play"></i>
                <i id="forward" class="fa-solid fa-forward-step"></i>
            </div>

            <div class="share-icon">
                <i class="fa-solid fa-share-nodes"></i>
            </div>

        </div>
    </section>
     <script src="https://kit.fontawesome.com/db0586cd68.js" crossorigin="anonymous"></script>
     <script src="./java script/index2.js"></script>
</body>
</html>
