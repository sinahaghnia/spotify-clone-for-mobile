<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> serach page</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
    <header>
        <div class="search-input">
            <span id="back-icon"> < </span>
          <input id="input-box" type="text" placeholder="جست و جو در کتابخانه شما">
          
        </div>
    

    </header>

    <main>

        <section class="music-list">
        
        <div class="musics">

            <div class="music-1">
                <img src="./image/img_20250201_202025_523.jpg" alt="">
                    <div class="information-music">

                    <span class="music-name">kharidam ye glock</span>
                    <span class="artist-name"> Amin tijay</span>
                </div>
            </div>

            <div class="music-1">
                <img src="./image/aaron-smith-dancin-krono-remix.jpg" alt="">
                    <div class="information-music">

                    <span class="music-name">dancin</span>
                    <span class="artist-name"> arron smith</span>
                </div>
            </div>

            <div class="music-1">
                <img src="./image/Amir-Mahan-Razo-Niaz.jpg" alt="">
                    <div class="information-music">

                    <span class="music-name">razo niaz</span>
                    <span class="artist-name"> amir mahan</span>
                </div>
            </div>

        </div>
       

        <div class="add-music"> 
            <span class="circle-plus">+</span>
            <span class="span-add-music">افزودن موزیک </span>
        </div>

     </section>

        <div class="choose-your-favorite">
            <h1> موارد دلخواهتان را پیدا کنید </h1>
            <span> همه چیز هایی که ذخیره دنبال یا ایجاد کرده ایید را جست و جو کنید.</span>
        </div>

        <div class="div-error">
            <h1 class="error">مورد منطبقی یافت نشد </h1>
        </div>

    </main>

    <footer>

       <div class="footer-access-icons">

             <div class="main-page">
            <i class="fa-solid fa-house"></i>
            <span>صفحه اصلی</span>
        </div>

        <div class="footer-search"> 
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>جست و جو</span>
        </div>

        <div class="footer-library">
            <i class="fa-solid fa-bookmark"></i>
            <span>کتابخانه شما</span>
        </div>

        <div class="premium-spotify">
            <i class="fa-brands fa-spotify"></i>
            <span>نسخه"premium"</span>
        </div>

        <div class="make-new">
            <i class="fa-solid fa-plus"></i>
            <span>ایجاد کردن</span>
        </div>

        </div>

    </footer>
 
 <script src="https://kit.fontawesome.com/db0586cd68.js" crossorigin="anonymous"></script>
 <script src="./java script/search.js"></script>
</body>
</html>
